<ion-view view-title="{{title}}">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced ion-play" href="#/app/play/{{1}}"
                ng-click="play()">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <center>
                <span ng-if="items.length == 0">Topic này chưa có gì hết, bấm add để thêm đê!!!</span>
            </center>

            <ion-item ng-repeat="item in items" class="item-remove-animate item-icon-right" type="item-text-wrap"
                      href="#">
                {{item.content}}
                <i class="icon ion-chevron-right"></i>
                <ion-option-button class="button-calm" ng-click="edit_item(item.id)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete_item(item.id)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title" ng-click="add_item_to_topic()">
            Add
        </div>
        <!--
                <ion-option-button class="button-full">
                    Add
                </ion-option-button>-->
    </div>
</ion-view>
