<style type="text/css">
    .center {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-direction: normal;
        -moz-box-direction: normal;
        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-align-content: stretch;
        -ms-flex-line-pack: stretch;
        align-content: stretch;
        -webkit-box-align: center;
        -moz-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
    }
</style>

<ion-view view-title="{{title}}" class="center">

    <ion-nav-buttons side="right">
        <span ng-if="items.length > 0">
            <button class="button button-clear button-balanced ion-play" href="#/app/play/{{1}}"
                    ng-click="play()">
            </button>
        </span>

        <span ng-if="items.length == 0">
            <button class="button button-clear button-dark ion-play" ng-click="no_item()">
            </button>
        </span>
    </ion-nav-buttons>

    <ion-content ng-if="items.length == 0" class="center">
        <ion-list>
            <span>No item in topic, click + to add. :)
            <ion-item nav-clear menu-close ng-click="add_item_to_topic()"
                      class="button button-full button-light button-large">
                <h1>
                    <i class="icon ion-plus"></i>
                    <br>
                    Add Item
                </h1>
            </ion-item>
            </span>
        </ion-list>
    </ion-content>

    <ion-content>
        <ion-list ng-if="items.length > 0" style="margin-top: 40px">
            <ion-item ng-repeat="item in items" ng-if="items.length > 0" class="item-remove-animate item-icon-right"
                      type="item-text-wrap"
                      href="#">
                {{item.content}}
                <ion-option-button class="button-calm item-icon-right" ng-click="edit_item(item.id)">
                    <i class="icon ion-edit"></i>
                </ion-option-button>
                <ion-option-button class="button-assertive item-icon-right"
                                   ng-click="delete_item(item.id)">
                    <i class="icon ion-trash-b"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

    <span ng-if="items.length > 0">
        <div class="bar bar-footer bar-balanced">
            <div class="title" ng-click="add_item_to_topic()">
                Add Item
            </div>
        </div>
    </span>

</ion-view>
