<style type="text/css">
    .center {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-direction: normal;
        -moz-box-direction: normal;
        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        -webkit-flex-direction: row;
        -ms-flex-direction: row;
        flex-direction: row;
        -webkit-flex-wrap: nowrap;
        -ms-flex-wrap: nowrap;
        flex-wrap: nowrap;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-align-content: stretch;
        -ms-flex-line-pack: stretch;
        align-content: stretch;
        -webkit-box-align: center;
        -moz-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
    }
</style>
<ion-view view-title="Play" hide-nav-bar="true">

    <ion-content ng-click="play_random()" on-drag-right="play_random()" padding="true" class="center">

        <p ng-repeat="item in items_play" style="text-align: center; font-size: x-large">
            {{item.content}}
        </p>

    </ion-content>

    <div class="tabs tabs-icon-top tabs-color-balanced">
        <a class="tab-item">
            <i class="icon ion-skip-backward" ng-click="previous_topic()"></i>
            Previous
        </a>
        <a class="tab-item">
            <i class="icon ion-stop" ng-click="stop_topic()"></i>
            Stop
        </a>
        <a class="tab-item">
            <i class="icon ion-skip-forward" ng-click="next_topic()"></i>
            Next
        </a>
    </div>
