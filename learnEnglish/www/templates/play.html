<ion-view view-title="Play" hide-nav-bar="true">



    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-stop" ng-click="stop_topic()">Stop
        </button>
    </ion-nav-buttons>

    <ion-content ng-click="play_random()" padding="true" on-drag="play_random()" ng-data-init="play_random()">

        <ion-item ng-repeat="item in item_random">
            {{item.content}}
        </ion-item>

    </ion-content>

</ion-view>
